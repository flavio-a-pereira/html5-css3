<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu próprio servidor</p>
    <video width="560" poster="imagens/lemons-500.png" controls>
        <source src="midia/Meu-Video.m4v.m4v" type="video/mp4">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4"> 
        <source src="midia/meu-video.ogv" type="video/ogg">   
        <source src="midia/Meu-Video.webm" type="video/webm">   
        <p>Infelizmente seu navegador não conseguiu carregar o video</p>         
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/162399900?color=c9ff23&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>

</body>
</html>
